{% extends "goals/base.html" %}

{% block content %}
    <div class="container">
        <h1 class="my-5">My Goals</h1>
        <div class="row row-cols4 g-2">
            {% for goal in goals %}
            <div class="card my-2 mb-2 me-2" style="width: 18rem;">
                <div class="card-body">
                    <a href="{% url 'goals.detail' pk=goal.id %}" class="text-dark text-decoration-non">
                        <h5 class="card-title">{{ goal.title }}</h5>
                    </a>
                    <p class="card-text">{{goal.text|truncatechars:10}}</p>
                    <a href="#" class="card-link text-start">Edit</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
