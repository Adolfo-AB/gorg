{% extends "goals/base.html" %}

{% block content %}
    <h1 class="my-5">My Goals</h1>

    <div class="row row-cols3 g-2">
        {% for goal in goals %}
        <div class="col">
            <div class="p-3 border">
                <a href="{% url 'goals.detail' pk=goal.id %}" class="text-dark text-decoration-non">
                    <h3>{{goal.title}}</h3>
                </a>
                {{goal.text|truncatechars:10}}
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
