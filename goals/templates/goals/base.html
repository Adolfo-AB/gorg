{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="navbar navbar-dark bg-dark">
            {% if user.is_authenticated %}
            <div class="ms-left">
                    <a href="{% url 'goals.list' %}" class="btn btn-outline-light me-1">Home</a>
                    <a href="{% url 'daily_goals.list' %}" class="btn btn-outline-light me-1">Daily</a>
                    <a href="{% url 'weekly_goals.list' %}" class="btn btn-outline-light me-1">Weekly</a>
                    <a href="{% url 'monthly_goals.list' %}" class="btn btn-outline-light me-1">Monthly</a>
                    <a href="{% url 'yearly_goals.list' %}" class="btn btn-outline-light me-1">Yearly</a>
                    <a href="{% url 'goals.new' %}" class="btn btn-outline-info me-1">Add</a>
            </div>
            {% endif %}
            <class="ms-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Sign Up</a>
                {% endif %}
            </div>
        </nav>
        <div class="my-5 text-center container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
